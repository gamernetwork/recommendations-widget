<!DOCTYPE HTML>
<html xml:lang="en" lang="en" xmlns:fb="http://www.facebook.com/2008/fbml">
	<head>
		<title>Taboola widget demo</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />				
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
		
		<link rel="stylesheet" type="text/css" href="demo.css" media="screen" />
		
		<!-- Required scripts and styles -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
		<script src="../src/Recommendations.js"></script>
		<link rel="stylesheet" type="text/css" href="../src/Taboola.css" media="screen" />
		<!-- End of required scripts and styles -->		
	</head>

	<body>
		<h1>Taboola widget demo</h1>

		<div class="block">
		
			<!-- Invocation code -->
			<div id="taboola"></div>
			<script>
				new Taboola({
					key: "1267eb14e06856cf19f53bb62ef037b8d0165867",
					pubid: "gamer-eurogamernet",
					target: "#taboola",
					url: "http://www.mysite.net/articles/hello-world",
					count: 9,
					thumbnails: { width: 214, height: 110 },
					lang: { title: "Sponsored stories", via: "Via" }
				});
			</script>
			<!-- End of invocation code -->
			
		</div>

		<p>View the page source to see the invocation code.</p>		
	</body>
</html>
